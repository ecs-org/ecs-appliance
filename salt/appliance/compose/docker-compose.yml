version: "2"

services:

  ecs.web:
    build:
      context: ecs
      args:
        - http_proxy
    image: ecs/ecs
    user: app
    volumes:
      - /data/ecs-storage-vault:/app/ecs-storage-vault
    environment:
      - ECS_SETTINGS=${ECS_SETTINGS}
    env_file:
      - service_urls.env
    ports:
      - "127.0.0.1:5000:5000"
    links:
      - redis
      - memcached
    command: web

  ecs.worker:
    build:
      context: ecs
      args:
        - http_proxy
    image: ecs/ecs
    user: app
    volumes:
      - /data/ecs-storage-vault:/app/ecs-storage-vault
    environment:
      - ECS_SETTINGS=${ECS_SETTINGS}
    env_file:
      - service_urls.env
    links:
      - redis
      - memcached
    command: worker

  ecs.beat:
    build:
      context: ecs
      args:
        - http_proxy
    image: ecs/ecs
    user: app
    environment:
      - ECS_SETTINGS=${ECS_SETTINGS}
    env_file:
      - service_urls.env
    links:
      - redis
      - memcached
    command: beat

  memcached:
    image: memcached

  redis:
    image: redis:3

  mocca:
    build:
      context: mocca
      args:
        - http_proxy
    image: ecs/mocca
    ports:
      - "127.0.0.1:5090:8080"

  pdfas:
    build:
      context: pdfas
      args:
        - http_proxy
    image: ecs/pdfas
    ports:
      - "127.0.0.1:5095:8080"

  cadvisor:
    image: google/cadvisor
    ports:
      - "127.0.0.1:5080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    command: ["", "--housekeeping_interval=5s"]
