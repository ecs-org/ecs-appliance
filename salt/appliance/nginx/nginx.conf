user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections 768;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  keepalive_timeout 65; # default is in seconds: 75
  types_hash_max_size 2048; # default is 1024
  server_tokens off; # minimal server information

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  ##
  # Logging Settings
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  ##
  # http server
  server {
    listen 80 default_server;
    charset utf-8;

    # challenge directory for letsencrypt
    location /.well-known/acme-challenge {
        alias /etc/appliance/dehydrated/acme-challenge;
    }

    location / {
      root /var/www/html;
      # if appliance is in maintenance, display custom status page
      if (-f $document_root/app.html ) {
        error_page 503 /app.html;
        add_header Retry-After 120 always;  # informs the client to retry after 2 minutes
        return 503;
      }
      # Redirect all HTTP requests to HTTPS with a 301 Moved Permanently response.
      return 301 https://$host$request_uri;
    }

  }

  ##
  # https server
  server {
    listen 443 ssl http2;
    charset utf-8;
    client_max_body_size 80M;   # wanted max upload size

    #
    # SSL Settings
    # https://wiki.mozilla.org/Security/Server_Side_TLS
    # https://mozilla.github.io/server-side-tls/ssl-config-generator/
    # settings used: nginx, modern, nginx Server 1.10.+
    ssl_protocols TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    # OCSP Stapling --- fetch OCSP records from URL in ssl_certificate and cache them
    ssl_stapling on;
    ssl_stapling_verify on;

    # proxy setup
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Server-Proto $server_protocol;
    # returns: "SUCCESS", "FAILED", and "NONE"
    proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
    # returns: serial number of the client certificate
    proxy_set_header X-SSL-Client-Serial $ssl_client_serial;

    # https://www.nginx.com/resources/admin-guide/reverse-proxy/
    # http://nginx.org/en/docs/http/ngx_http_core_module.html#variables
    # https://gist.github.com/plentz/6737338

    location /.well-known/acme-challenge {
      alias /etc/appliance/dehydrated/acme-challenge;
    }

    error_page 503 /503.html;

    location /503.html {
      root /var/www/html;
      add_header Retry-After 120 always;  # informs the client to retry after 2 minutes
      internal;
    }

    # identity is either snakeoil (without any proxy redirect) or current active env identity and corresponding keys
    include /etc/appliance/server.identity;
  }
}
